name: Deploy

on:
  push:
    branches:
      - main
      - ft/deploy-website
      - '!post/**'
    paths-ignore:
      - 'docs/**/*'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build.yml
  deploy:
    name: Deploy Website
    if: github.ref_name == 'ft/deploy-website'
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4