---
layout: "base.html"
---
<header>
    <h1>{{ title }}</h1>
    <div class="publishDate">
        <label for="publishDate">Published On: </label>
        <time id="publishDate"
            datetime={{ page.date }}
            >
            {{ page.date | date: "%Y-%m-%d %H:%M" }}
        </time>
    </div>
    <menu class="tags">
    {% for t in tags %}
        <li>{{ t }}</li>
    {% endfor %}
    </menu>
</header>
<section>
    {{ content }}
</section>
