---
layout: "layouts/base.html"
---
<header>
    <h1>{{ title }}</h1>
    <div class="publishDate">
        <label for="publishDate">Published On: </label>
        <time id="publishDate"
            datetime={{ page.date }}
            >
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </div>
    {% render "components/tag-list.html", tags: tags %}
</header>
<section>
    {{ content }}
</section>
