<li>
    <a href="{{ post.url | url }}">
        <div>{{ post.data.title }}</div>
    </a>
    <date class="publishDate"
        datetime={{ page.date  }}
        >
        {{ post.date | date: "%B %d, %Y" }}
    </date>
    <p>
        {{ post.data.description }}
    </p>
    {% render "components/tag-list.html", tags: post.data.tags %}
</li>
