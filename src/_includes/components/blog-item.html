<li>
    <a href="{{ post.url | url }}">
        <div>{{ post.data.title }}</div>
    </a>
    <date class="publishDate"
        datetime={{ page.date  }}
        >
        {{ post.date | date: "%B %d, %Y" }}
    </date>
    <p>
        {{ post.data.description }}
    </p>
    <menu class="tags">
    {% for t in post.data.tags %}
        {% if t != 'blog' %}
        <li><a href="/tags/{{ t | slug }}/">{{ t }}</a></li>
        {% endif %}
    {% endfor %}
    </menu>
</li>
