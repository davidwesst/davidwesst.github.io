---
layout: "layouts/base.html"
pagination:
    data: content-tags 
    alias: tag 
    size: 1
permalink: "tags/{{ tag | slug }}/index.html"
---
<header>
    <h1>Content tagged with "{{ tag }}"</h1>
</header>
<menu class="content-list">
    {% for item in collections[tag] %}
        {% render "components/blog-item.html", post:item %}
    {% endfor %}
</menu>
